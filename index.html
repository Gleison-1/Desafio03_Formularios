<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Desafio_03_Mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>
    <form id="my-form" >
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
        
        <div class="col-name">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname">
          </div>
        </div>
      
        <div class="input-wrapper">
          <label for="event-email">E-mail <span>(digite um email válido)</span> </label>
          <input type="email" id="event-email">
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password">
        </div>
      </div>
    </fieldset>
    <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="password" id="event-name">
          </div>
        </div>
     </fieldset>
     <fieldset>
       <div class="fieldset-wrapper">
         <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
         <div class="mentoring">
         <h1>Primeira Mentoria</h1>
          <div class="colmentoring">
            <div class="input-wrapper">
             <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
             <input type="date" id="event-date">
           </div>
           <div class="input-wrapper">
             <label for="event-time">Das</label>
             <input type="time" id="event-time">
           </div>
           <div class="input-wrapper">
             <label for="event-time">Até</label>
             <input type="time" id="event-time">
           </div>
          </div>
          </div>
          <div class="mentoring">
          <h1>Segunda Mentoria</h1>
          <div class="colmentoring">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="my-form">SALVAR</button>
    </footer>
  </div>
</body>
</html>
